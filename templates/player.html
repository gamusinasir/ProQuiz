<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Page</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    /* Extra styles for gamification */
    .answer-option, button.submit-btn {
      background: linear-gradient(45deg, #FF5722, #FFC107);
      border: none;
      color: white;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .answer-option:hover, button.submit-btn:hover {
      transform: scale(1.05);
    }
    #timer {
      font-size: 2rem;
      font-weight: bold;
      color: #4CAF50;
      background: #FFF9C4;
      padding: 0.5rem 1rem;
      border-radius: 50%;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      display: inline-block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Waiting Screen -->
    <div id="waiting-screen" class="visible">
      <h2>ðŸ•’ Waiting for the quiz to start...</h2>
      <p>Please wait while the administrator begins the game.</p>
    </div>

    <!-- Question Screen (hidden initially) -->
    <div id="question-screen" class="hidden">
      <div class="timer" id="timer">60</div>
      <h2 id="question-text"></h2>
      <div class="answers" id="answers"></div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading question...</p>
  </div>

  <script src="/static/script.js"></script>
  <script>
    let quizId = window.location.pathname.split("/").pop();
    let timerInterval;
    let currentQuestionId = null; // store the current question id

    // ===== Quiz Status Checks =====
    function checkQuizStatus() {
      console.log("Checking quiz status...");
      fetch(`/quiz_status/${quizId}`)
        .then(res => res.json())
        .then(data => {
          console.log("Quiz status:", data.status);
          if (data.status === "started") {
            document.getElementById("waiting-screen").style.display = "none";
            document.getElementById("question-screen").style.display = "block";
            clearInterval(checkStatusInterval);
            loadQuestion();
          } else if (data.status === "ended") {
            window.location.href = `/results/${quizId}`;
          } else if (data.status === "finished") {
            window.location.href = `/results/${quizId}`;
            return;
          }
        })
        .catch(error => console.error("Error checking quiz status:", error));
    }

    // ===== Timer Logic =====
    function startTimer() {
      let remainingTime = 60;
      const timerElement = document.getElementById("timer");
      timerInterval = setInterval(() => {
        remainingTime--;
        timerElement.textContent = remainingTime;
        if (remainingTime <= 10) timerElement.classList.add('warning');
        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          submitAnswer(null); // auto-submit on timeout (no visual button to color)
        }
      }, 1000);
    }

    // ===== Question Loading =====
    async function loadQuestion() {
      document.getElementById('loading').style.display = 'flex';
      try {
        console.log("Loading question...");
        const response = await fetch(`/get_question/${quizId}`);
        const data = await response.json();
        console.log("Question data:", data);
        
        if (data.status === "ended") {
          window.location.href = `/results/${quizId}`;
          return;
        }
        
        if (data.status === "finished") {
            window.location.href = data.redirect_url;
            return;
        }
        
        currentQuestionId = data.question_id;
        document.getElementById("question-text").textContent = data.question;
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        if (data.type === "mcq") {
          data.options.forEach((option, idx) => {
            const button = document.createElement("button");
            button.className = "answer-option";
            button.textContent = `${String.fromCharCode(65 + idx)}. ${option}`;
            // Pass button element to change its color on response
            button.onclick = () => submitAnswer(String.fromCharCode(65 + idx), button);
            answersDiv.appendChild(button);
          });
        } else {
          const input = document.createElement("input");
          input.type = "text";
          input.placeholder = "Type your answer...";
          input.style.padding = "0.5rem";
          input.style.borderRadius = "4px";
          const button = document.createElement("button");
          button.className = "submit-btn";
          button.textContent = "Submit";
          button.onclick = () => submitAnswer(input.value, button);
          answersDiv.append(input, button);
        }
        startTimer();
      } catch (error) {
        console.error("Error loading question:", error);
        setTimeout(loadQuestion, 2000);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    // ===== Answer Submission =====
    function submitAnswer(answer, buttonElement) {
      clearInterval(timerInterval);
      fetch(`/submit_answer/${quizId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question_id: currentQuestionId, answer: answer })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "finished") {
          window.location.href = data.redirect_url;
          return;
        }
        if (buttonElement) {
          if (data.correct) {
            buttonElement.style.backgroundColor = "lightgreen";
          } else {
            buttonElement.style.backgroundColor = "lightcoral";
          }
        }
        // Load next question after a short delay to show color feedback
        setTimeout(loadQuestion, 2000);
      })
      .catch(err => {
        console.error("Submission error:", err);
        loadQuestion();
      });
    }

    // ===== Initial Setup =====
    let checkStatusInterval = setInterval(checkQuizStatus, 2000);
    // Remove permanent onbeforeunload prompt
  </script>
  
  <style>
    /* Add to existing styles */
    #waiting-screen {
      text-align: center;
      padding: 2rem;
      background: #fff3e0;
      border-radius: 10px;
      margin: 2rem 0;
    }
    
    #waiting-screen h2 {
      color: #ff9800;
    }

    .hidden {
      display: none;
    }

    .warning {
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</body>
</html>
